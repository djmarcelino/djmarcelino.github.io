  <script>
    $(document).ready(function () {
      $(window).on("scroll", function () {
        if ($(window).scrollTop() > 20) {
          $(".headerwrapper").addClass("active");
          $(".headerwrapper").addClass("line");
          $('.navbar').css('padding', '12px 0');
        } else {
          $(".headerwrapper").removeClass("active");
          $(".headerwrapper").removeClass("line");
          $('.navbar').css('padding', '32px 0');
        }
      });
    });
    $(document).ready(function () {
      $(this).scrollTop(0);
    });
  </script>
